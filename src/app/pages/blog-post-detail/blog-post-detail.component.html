<div *ngIf="post">
  <h1>{{ post.title }}</h1>
  <p><strong>Date:</strong> {{ post.date }}</p>
  <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Post Image" />
  <p>{{ post.content }}</p>

  <!-- Like Buttons -->
  <div>
    <button (click)="updateLikes('up')">Like ({{ post.likes }})</button>
    <button (click)="updateLikes('down')">Dislike ({{ post.likes }})</button>
  </div>

  <!-- Dislike Buttons -->
  <div>
    <button (click)="updateDislikes('up')">Like ({{ post.dislikes }})</button>
    <button (click)="updateDislikes('down')">
      Dislike ({{ post.dislikes }})
    </button>
  </div>
</div>
